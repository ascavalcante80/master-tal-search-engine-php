<h3>Test this in chrome</h3>
<h4>Bootstrap file input should behave the same as default input element</h4>
<br>

<h1>Single</h1>
<input type="file">
<br>
    
<div class="fileinput fileinput-new" data-provides="fileinput">
    <span class="btn btn-default btn-file"><span>Choose file</span><input type="file" /></span>
    <span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
</div>

<h1>Multiple</h1>
<input type="file" multiple>
<br>
    
<div class="fileinput fileinput-new" data-provides="fileinput">
    <span class="btn btn-default btn-file"><span>Choose file</span><input type="file" multiple /></span>
    <span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
</div>
